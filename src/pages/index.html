<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Create short links within a few secounds!"
        />
        <title>srtr</title>
        <link
            rel="shortcut icon"
            href="/img/favicon.svg"
            type="image/svg+xml"
        />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <nav>
            <ul>
                <li data-container="create">HOME</li>
                <li data-container="check">CHECK</li>
                <div class="auth-links">
                    <li style="display: none" data-container="profile"></li>
                    <li style="display: none" data-container="login">LOGIN</li>
                    <li style="display: none" data-container="register">
                        REGISTER
                    </li>
                    <li style="display: none" class="logout-link">LOGOUT</li>
                </div>
            </ul>
        </nav>
        <main>
            <form id="create-form" class="create-container d-none">
                <h1>srtr</h1>
                <div class="form-group">
                    <label for="create-url">url</label>
                    <input id="create-url" type="url" name="url" />
                    <span class="url-error error-text" />
                </div>
                <div class="form-group">
                    <label for="create-name">name</label>
                    <input id="create-name" type="text" name="name" />
                    <span class="name-error error-text" />
                </div>
                <details>
                    <summary>settings</summary>
                    <div>
                        <div class="form-group">
                            <label for="create-password">password</label>
                            <input
                                id="create-password"
                                type="password"
                                name="password"
                                placeholder="&nbsp;"
                            />
                            <span class="password-error error-text" />
                        </div>
                        <div class="form-group">
                            <label for="create-limit">usage limit</label>
                            <input
                                id="create-limit"
                                type="number"
                                name="limit"
                            />
                            <span class="limit-error error-text" />
                        </div>
                    </div>
                </details>
                <button class="btn">shorten</button>
                <div class="error d-none"></div>
                <div class="success d-none">
                    Link created!<br />
                    <span
                        >Click here to copy it!
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="copy"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                            />
                        </svg>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="copied"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
                            />
                        </svg>
                    </span>
                </div>
            </form>
            <form id="check-form" class="check-container d-none">
                <h1>check</h1>
                <div class="form-group">
                    <label for="check-name">name</label>
                    <input id="check-name" type="text" name="name" />
                    <span class="name-error error-text" />
                </div>
                <button type="submit" class="btn">check</button>
                <div class="error d-none">
                    No link found with the given name
                </div>
                <div class="success d-none">
                    <a
                        target="_blank"
                        rel="noreferrer noopener"
                        href="https://google.com"
                    ></a>
                    <p>hitcount: <span></span></p>
                </div>
            </form>
            <form id="login-form" class="login-container d-none">
                <h1>login</h1>
                <div class="form-group">
                    <label for="login-email">email</label>
                    <input id="login-email" type="email" name="email" />
                    <span class="error-text"></span>
                </div>
                <div class="form-group">
                    <label for="login-password">password</label>
                    <input
                        id="login-password"
                        type="password"
                        name="password"
                    />
                    <span class="error-text"></span>
                </div>
                <button
                    class="btn forgot-password-btn"
                    data-container="forgot-password"
                >
                    forgot password?
                </button>
                <button type="submit" class="btn">login</button>
                <a
                    class="btn"
                    href="https://github.com/login/oauth/authorize?client_id=9fd26d2f35d5520e4f3a&redirect_uri=http://localhost:3000/api/auth/callback/github"
                    >login with github</a
                >
                <div class="error d-none"></div>
            </form>
            <form id="register-form" class="register-container d-none">
                <h1>register</h1>
                <div class="form-group">
                    <label for="register-email">email</label>
                    <input id="register-email" type="email" name="email" />
                    <span class="url-error error-text" />
                </div>
                <div class="form-group">
                    <label for="register-password">password</label>
                    <input
                        id="register-password"
                        type="password"
                        name="password"
                    />
                    <span class="name-error error-text" />
                </div>

                <button type="submit" class="btn">register</button>
                <div class="error d-none"></div>
            </form>
            <form
                id="reset-password-form"
                class="reset-password-container d-none"
                autocomplete="off"
            >
                <h1>reset password</h1>
                <div class="form-group">
                    <label for="reset-password">password</label>
                    <input
                        id="reset-password"
                        type="password"
                        name="password"
                    />
                    <span class="error-text"></span>
                </div>
                <div class="form-group">
                    <label for="reset-password-confirm"
                        >password confirmation</label
                    >
                    <input
                        id="reset-password-confirm"
                        type="password"
                        name="passwordConfirm"
                    />
                    <span class="error-text"></span>
                </div>

                <button type="submit" class="btn">reset</button>
                <div class="error d-none"></div>
            </form>
            <form
                id="forgot-password-form"
                class="forgot-password-container d-none"
                autocomplete="off"
            >
                <h1>forgot password</h1>
                <div class="form-group">
                    <label for="forgot-password-email">email</label>
                    <input
                        id="forgot-password-email"
                        type="email"
                        name="email"
                    />
                    <span class="error-text"></span>
                </div>
                <button type="submit" class="btn">submit</button>
                <div class="error d-none"></div>
            </form>
        </main>
        <div class="dot"></div>
        <script type="module" src="/js/index.js"></script>
        <link rel="modulepreload" href="/js/validation.js" />
        <link rel="modulepreload" href="/js/request.js" />
        <link rel="modulepreload" href="/js/navigation.js" />
        <link rel="modulepreload" href="/js/authentication.js" />
        <link rel="modulepreload" href="/js/create.js" />
        <link rel="modulepreload" href="/js/check.js" />
        <link rel="modulepreload" href="/js/clipboard.js" />
    </body>
</html>
