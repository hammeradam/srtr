<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Create short links within a few secounds!"
        />
        <title>srtr</title>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <ul>
                <li data-container="create" class="active">HOME</li>
                <li data-container="check">CHECK</li>
                <div class="auth-links">
                    <li data-container="login">LOGIN</li>
                    <li data-container="register">REGISTER</li>
                    <li class="logout-link">LOGOUT</li>
                </div>
            </ul>
        </nav>
        <main>
            <form class="create-container" autocomplete="off">
                <h1>shrtr</h1>
                <div class="form-group">
                    <label for="create-url">url</label>
                    <input
                        id="create-url"
                        type="url"
                        name="url"
                        autocomplete="off"
                    />
                    <span class="url-error error-text" />
                </div>
                <div class="form-group">
                    <label for="create-name">name</label>
                    <input
                        id="create-name"
                        type="text"
                        name="name"
                        autocomplete="off"
                    />
                    <span class="name-error error-text" />
                </div>
                <details>
                    <summary>settings</summary>
                    <div>
                        <div class="form-group">
                            <label for="create-password">password</label>
                            <input
                                id="create-password"
                                type="password"
                                name="password"
                                autocomplete="off"
                                placeholder="&nbsp;"
                            />
                            <span class="password-error error-text" />
                        </div>
                        <div class="form-group">
                            <label for="create-limit">usage limit</label>
                            <input
                                id="create-limit"
                                type="number"
                                name="limit"
                            />
                            <span class="limit-error error-text" />
                        </div>
                    </div>
                </details>
                <button type="submit" class="btn">shorten</button>
                <div class="error d-none"></div>
                <div class="success d-none">
                    Link created!<br />
                    <span
                        >Click here to copy it!
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="copy"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                            />
                        </svg>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="copied"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
                            />
                        </svg>
                    </span>
                </div>
            </form>
            <div class="check-container d-none">
                <div class="form-group">
                    <input type="text" name="name" placeholder="name" />
                    <span class="name-error error-text" />
                </div>
                <button type="submit" class="btn">check</button>
                <div class="error d-none">
                    No link found with the given name
                </div>
                <div class="success d-none">
                    <a
                        target="_blank"
                        rel="noreferrer noopener"
                        href="https://google.com"
                    ></a>
                    <p>hitcount: <span></span></p>
                </div>
            </div>
            <form id="login-form" method="POST" action="/api/auth/login" class="login-container d-none" autocomplete="off">
                <h1>login</h1>
                <div class="form-group">
                    <label for="login-email">email</label>
                    <input
                        id="login-email"
                        type="email"
                        name="email"
                        autocomplete="off"
                    />
                    <span class="url-error error-text" />
                </div>
                <div class="form-group">
                    <label for="login-password">password</label>
                    <input
                        id="login-password"
                        type="password"
                        name="password"
                        autocomplete="off"
                    />
                    <span class="name-error error-text" />
                </div>
                
                <button type="submit" class="btn">login</button>
                <div class="error d-none"></div>
            </form>
            <form id="register-form" method="POST" action="/api/auth/register" class="register-container d-none" autocomplete="off">
                <h1>register</h1>
                <div class="form-group">
                    <label for="register-email">email</label>
                    <input
                        id="register-email"
                        type="email"
                        name="email"
                        autocomplete="off"
                    />
                    <span class="url-error error-text" />
                </div>
                <div class="form-group">
                    <label for="register-password">password</label>
                    <input
                        id="register-password"
                        type="password"
                        name="password"
                        autocomplete="off"
                    />
                    <span class="name-error error-text" />
                </div>
                
                <button type="submit" class="btn">register</button>
                <div class="error d-none"></div>
            </form>
        </main>
        <div class="dot"></div>
        <script src="index.js"></script>
    </body>
</html>
