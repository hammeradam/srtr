<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Create short links within a few secounds!">
        <title>srtr</title>
        <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <ul>
                <li data-container="create" class="active">HOME</li>
                <li data-container="check">CHECK</li>
            </ul>
        </nav>
        <main>
            <div class="create-container">
                <div class="form-group">
                    <input type="url" name="url" placeholder="url" />
                    <span class="url-error error-text" />
                </div>
                <div class="form-group">
                    <input type="text" name="name" placeholder="name" />
                    <span class="name-error error-text" />
                </div>
                <button type="submit" class="btn">Shorten</button>
                <div class="error d-none"></div>
                <div class="success d-none">
                    Link created!<br />
                    <span
                        >Click here to copy it!
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="copy"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                            />
                        </svg>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="copied"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
                            />
                        </svg>
                    </span>
                </div>
            </div>
            <div class="check-container d-none">
                <div class="form-group">
                    <input type="text" name="name" placeholder="name" />
                    <span class="name-error error-text" />
                </div>
                <button type="submit" class="btn">Check</button>
                <div class="error d-none">No link found with the given name</div>
                <div class="success d-none">
                    <a target="_blank" rel="noreferrer noopener" href="https://google.com"></a>
                    <p>hitcount: <span></span></p>
                </div>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
