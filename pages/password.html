<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Create short links within a few secounds!">
        <title>srtr</title>
        <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <ul>
                <li data-container="create" class="active">HOME</li>
                <li data-container="check">CHECK</li>
            </ul>
        </nav>
        <main>
            <form class="pw-container" action="/api/url/password" method="POST">
                <div class="form-group">
                    <input type="password" name="password" placeholder="password" />
                    <span class="name-error error-text" />
                </div>
                <button type="submit" class="btn">go</button>
                <div class="error d-none">No link found with the given name</div>
                <div class="success d-none">
                    <a target="_blank" rel="noreferrer noopener" href="https://google.com"></a>
                    <p>hitcount: <span></span></p>
                </div>
            </form>
        </main>
    </body>
